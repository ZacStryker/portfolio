{% extends "base.html" %}

{% block title %}Blog - Zac Stryker{% endblock %}

{% block head_extra %}
<style>
    .blog {
        max-width: 700px;
        margin: 0 auto;
    }

    .blog-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .blog-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .post-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .post-card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1.5rem;
        text-decoration: none;
        color: var(--text);
        transition: transform 0.15s, box-shadow 0.15s;
    }

    .post-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px var(--shadow);
    }

    .post-date {
        font-size: 0.8rem;
        color: var(--text-muted);
        font-family: 'JetBrains Mono', monospace;
        margin-bottom: 0.4rem;
    }

    .post-card h2 {
        font-size: 1.15rem;
        font-weight: 600;
        margin-bottom: 0.4rem;
    }

    .post-card p {
        color: var(--text-muted);
        font-size: 0.9rem;
        line-height: 1.5;
    }
</style>
{% endblock %}

{% block content %}
<div class="blog">
    <div class="blog-header">
        <h1>Blog</h1>
    </div>

    <div class="post-list">
        {% for post in posts %}
        <a href="{{ url_for('blog_post', slug=post.slug) }}" class="post-card">
            <div class="post-date">{{ post.date }}</div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.summary }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
