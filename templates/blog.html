{% extends "base.html" %}

{% block title %}Blog - Zac Stryker{% endblock %}

{% block content %}
<div class="blog">
    <div class="blog-header">
        <h1>Blog</h1>
    </div>

    <div class="post-list">
        {% for post in posts %}
        <a href="{{ url_for('blog_post', slug=post.slug) }}" class="post-card">
            <div class="post-date">{{ post.date }}</div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.summary }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
