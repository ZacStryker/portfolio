services:
  flask:
    build: .
    env_file: .env
    restart: always
    volumes:
      - static_files:/app/static

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - static_files:/app/static:ro
    depends_on:
      - flask
    restart: always

volumes:
  static_files:
