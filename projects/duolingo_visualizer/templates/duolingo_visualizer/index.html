{% extends "base.html" %}

{% block title %}Duolingo Visualizer - ML Hub{% endblock %}

{% block head_extra %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
{% endblock %}

{% block content %}
<div class="page-duolingo">
<div class="project-header">
    <h1>Duolingo Visualizer</h1>
    <p class="subtitle">Dutch language learning progress dashboard</p>
</div>

<div class="main-card">
    <div class="stats-grid" id="statsGrid"></div>

    <div class="viz-card">
        <div class="viz-title">Duolingo Lessons Completed</div>
        <div class="chart-container">
            <canvas id="lessonsChart"></canvas>
        </div>
    </div>
</div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('duolingo_visualizer.static', filename='script.js') }}"></script>
{% endblock %}
